  <link rel="stylesheet" type="text/css" href="style.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />

  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="apple-mobile-web-app-title" content="TrackMyExpense" />
  <meta name="application-name" content="TrackMyExpense" />

  <!-- Web app manifest -->
  <link rel="manifest" href="manifest.json" />
</head>

<body>

  <!-- Top app bar -->
  <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">

      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <span class="mdc-top-app-bar__title mdc-typography--headline4">Expense Tracker</span>
      </section>

      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">

        <button class="mdc-button mdc-button--raised" id="login_button" onclick="handleLogin()">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">Log In</span>
        </button>

        <button class="mdc-button mdc-button--raised" id="logout_button" onclick="handleLogout()">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">Log Out</span>
        </button>

      </section>

    </div>
  </header>
  <div class="mdc-top-app-bar--fixed-adjust">

    <!-- Expense Table -->
    <main>
      <section class="expenses-list">
        <h5>Expenses List</h5>
        <div class="mdc-data-table">
          <div class="mdc-data-table__table-container">

            <table class="mdc-data-table__table" aria-label="Expense list">

              <thead>
                <tr class="mdc-data-table__header-row">
                  <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Date</th>
                  <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Category</th>
                  <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Description</th>
                  <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Amount</th>
                </tr>
              </thead>

              <tbody class="mdc-data-table__content" id="expenses-table">
                <!-- Expenses will be added here dynamically -->
              </tbody>

            </table>
          </div>
        </div>
      </section>
    </main>

  <!-- Floating Action Button for adding expenses -->
  <button class="mdc-fab app-fab--absolute" aria-label="Add Expense" id="add-expense-button">
    <div class="mdc-fab__ripple"></div>
    <span class="mdc-fab__icon material-icons">add</span>
    <span class="mdc-fab__label">Add Expense</span>
  </button>

  <!-- Toast/Snackbar for notifications -->
  <div class="mdc-snackbar" id="toast-container">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
      <div class="mdc-snackbar__label" aria-atomic="false">
        <!-- Snackbar message will be set dynamically -->
      </div>
      <div class="mdc-snackbar__actions" aria-atomic="true">
        <button type="button" class="mdc-button mdc-snackbar__action">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Retry</span>
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript files -->
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="expense.js"></script>
  <script type="text/javascript" src="transfer.js"></script>
  <script type="text/javascript" src="init.js"></script>
  <script type="text/javascript" src="register-serviceworker.js"></script>

  <!-- Google API and Sign-In scripts -->
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</body>

</html>
